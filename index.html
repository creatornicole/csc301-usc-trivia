<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Web Application</title>

    <!-- importing Bootstrap 5.3 CDN from Bootstrap website -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>

    <!-- implement axios via cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" 
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>

    <!-- import custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center w-50" style="margin: 10em auto;">
        <!-- quiz style based on Bootstrap cards -->
        <div class="card">
            <div class="card-header">
                <h5>
                    Trivia Web Application
                </h5>
            </div>
            <div class="card-body">
                <form id="quizForm" class="needs-validation" novalidate>
                    <div id="quiz" class="form-group w-50" style="margin: auto;">
                        <!-- input username -->
                        <label for="inputName" class="form-label">Please enter your name:</label>
                        <input type="text" class="form-control" id="inputName" required />
                        <div class="invalid-feedback">
                            Please enter an username.
                        </div>
                        <!-- select quiz type -->
                        <label for="quizType" class="form-label">Choose the Quiz:</label>
                        <select class="form-select" id="quizType" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="dev">Development</option>
                            <option value="cars">Cars</option>
                        </select>
                        <div class="invalid-feedback">
                            Please choose a quiz type.
                        </div>
                        <!-- set type to button to prevent default submit behavior of button in form -->
                        <button type="submit" class="btn m-2 next-btn">Start Quiz</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                Created by Nicole Gottschall at <a href="https://www.usc.edu.au/">University of the Sunshine Coast Australia</a>
            </div>
        </div>
    </div>

    <!-- SCRIPTS (placed before the closing body tag to help reduce the page loading time)-->
    <!-- imports custom script -->
    <script src="script.js"></script>
</body>
</html>
